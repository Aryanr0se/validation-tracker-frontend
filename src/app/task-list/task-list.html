<div class="container mt-4">
  <h2 class="text-center mb-4">📝 Your Tasks</h2>

  <div *ngIf="tasks.length === 0" class="alert alert-info text-center">
    No tasks yet. Start by adding one!
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let task of tasks" class="col">
      <div class="card border-primary shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ task.title }}</h5>
          <p class="mb-2">
            <span class="badge bg-secondary me-1">{{ task.category }}</span>
            <span [ngClass]="{
              'badge bg-success': task.status === 'Completed',
              'badge bg-warning text-dark': task.status === 'Pending',
              'badge bg-danger': task.status === 'Overdue'
            }">
