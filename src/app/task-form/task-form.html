<div class="task-form-wrapper">
  <h2>➕ Add New Task</h2>
  <form (ngSubmit)="submitForm()" class="fade-in">
    <div class="form-group">
      <label><span class="icon">📝</span> Title</label>
      <input type="text" [(ngModel)]="task.title" name="title" required />
    </div>

    <div class="form-group">
      <label><span class="icon">📂</span> Category</label>
      <input type="text" [(ngModel)]="task.category" name="category" required />
    </div>

    <div class="form-group">
      <label><span class="icon">📅</span> Due Date</label>
      <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required />
    </div>

    <div class="form-group">
      <label><span class="icon">🔄</span> Status</label>
      <select [(ngModel)]="task.status" name="status">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <button type="submit">✅ Submit Task</button>
  </form>
</div>
